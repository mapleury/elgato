<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elgato | Register</title>

    <!-- web icon -->
    <link rel="icon" href="/assets/elgato.png" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/output.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



</head>

<body>

    <!-- Header -->
    <header class="py-3 bg-white border border-b-2 z-10">
        <div class="container flex items-center justify-start">

            <div class="flex py-3 items-center">
                <!-- Logo -->
                <a href="">
                    <img src="/assets/logo.svg" alt="Logo" class="w-full h-full">
                </a>

            </div>


            <!-- Search bar -->
            <div class="w-full max-w-xl flex items-start mr-96 relative text-gray-700 group">
                <span
                    class="absolute left-4 top-4 transition-all duration-300 group-hover:left-4 group-hover:top-4 group-hover:text-gray-500">
                    <i class="fa-solid fa-magnifying-glass text-xl cursor-pointer"></i>
                </span>
                <input type="text" placeholder="Search"
                    class="w-0 opacity-0 border-primary border border-r-0 rounded-l-full pl-12 py-3 focus:border-red-900 transition-all duration-500 group-hover:w-full group-hover:opacity-100">
                <button
                    class="bg-primary h-12 rounded-r-full border border-primary text-white px-4 opacity-0 transition-all duration-500 group-hover:opacity-100">Search</button>
            </div>


            <!-- Icon -->
            <div class="items-center flex space-x-4 ms-96">

                <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
                    <span class="text-2xl">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </span>


                </a>

                <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
                    <span class="text-2xl">
                        <i class="fa-solid fa-user"></i>
                    </span>

                </a>


            </div>

        </div>
    </header>

    <!-- End Header -->

    <!-- Start Navbar -->
    <nav class="">
        <div class="container flex">
            <!-- all categories -->
            <div class="bg-black px-8 py-4 rounded-b-md
             items-center cursor-pointer relative group pt-10 z-30">
                <span class="text-white">
                    <i class="fa-solid fa-bars"></i>
                </span>
                <span class="capitalize ml-2 text-white text-xl">All Categories</span>

                <!-- Dropdown -->
                <div class="absolute w-full left-0 top-full bg-white shadow-md py-3 divide-y divide-gray-300 divide-dashed opacity-0 group-hover:opacity-100 group-hover:transition duration-300 
                    invisible group-hover:visible rounded-b-xl">
                    <a href="" class="flex items-center px-6 py-3 hover:bg-gray-100">
                        <i class="fa-solid fa-headphones" class="w-5 h-5 object-contain"></i>
                        <span class="text-gray-600 text-sm  ml-6">Wave Audio</span>
                    </a>
                    <a href="" class="flex items-center px-6 py-3 hover:bg-gray-100">
                        <i class="fa-solid fa-video" class="w-5 h-5 object-contain"></i>
                        <span class="text-gray-600 text-sm  ml-6">FaceCam</span>
                    </a>
                    <a href="" class="flex items-center px-6 py-3 hover:bg-gray-100">
                        <i class="fa-solid fa-desktop" class="w-5 h-5 object-contain"></i>
                        <span class="text-gray-600 text-sm  ml-6">Setups</span>
                    </a>

                </div>

            </div>

            <!-- Navbar link -->
            <div class="flex justify-between items-center flex-grow pl-1 pt-8">
                <div class="flex items-center space-x-6 capitalize">
                    <!-- Home link -->
                    <a href="/src/index.html" class="ms-10 text-xl text-gray-900 relative overflow-hidden group">
                        Home
                        <span
                            class="absolute left-0 bottom-0 w-full h-0.5 bg-black transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                    </a>

                    <!-- Setups link (active) -->
                    <a href="setup.html" class="text-xl text-gray-900 relative overflow-hidden group active:text-black">
                        Setups
                        <span
                            class="absolute left-0 bottom-0 w-full h-0.5 bg-black transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                    </a>

                    <!-- Marketplace link -->
                    <a href="/src/shop.html" class="text-xl text-gray-900 relative overflow-hidden group">
                        Marketplace
                        <span
                            class="absolute left-0 bottom-0 w-full h-0.5 bg-black transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                    </a>

                    <!-- Contact link -->
                    <a href="contact.html" class="text-xl text-gray-900 relative overflow-hidden group">
                        Contact
                        <span
                            class="absolute left-0 bottom-0 w-full h-0.5 bg-black transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                    </a>
                </div>

                <!-- Login/Register button -->
                <a class="text-primary hover:bg-primary font-oswald text-lg tracking-wide border-2 rounded-md border-primary hover:bg-opacity-10 py-3 px-5 transition"
                    href="login.html">Login/Register</a>
            </div>

        </div>
    </nav>
    <!-- End Navbar -->

    <!-- breadcrumbss -->
    <div class="container flex py-4 items-center gap-3">
        <a href="index.html" class="text-primary text-base">
            <i class="fa-solid fa-house"></i>
        </a>
        <span class="text-sm text-gray-400">
            <i class="fa-solid fa-chevron-right"></i>
        </span>
        <p class="text-gray-600 font-medium">Register</p>
        <!-- end bread -->
    </div>


    <!-- Login -->
    <section class="bg-gray-100 py-24">
        <div class="container py-16">
            <div class="max-w-lg mx-auto border-black rounded-md border-2  px-6 py-7 overflow-hidden bg-white">
                <h3 class="text-7xl uppercase font-medium mb-1 text-center items-center pb-5 mt-6">Register</h3>
                <p class="text-gray-600 mb-6 text-sm text-center items-center pb-4">If you don't have an account</p>

                <!-- Form Login -->
                <form action="">
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="text-gray-600 block mb-2">Email Address</label>
                            <input class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded 
                    focus:ring-0 focus:border-primary placeholder:text-gray-400 " type="text"
                                placeholder="Enter you enail address" name="" id="">
                        </div>
                        <div>
                            <label for="Password" class="text-gray-600 block mb-2">Password</label>
                            <input class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded 
                    focus:ring-0 focus:border-primary placeholder:text-gray-400 " type="text"
                                placeholder="Enter you email Password" name="email" id="Password">
                        </div>
                        <div>
                            <label for="Password" class="text-gray-600 block mb-2">Confirm Password</label>
                            <input class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded 
                    focus:ring-0 focus:border-primary placeholder:text-gray-400 " type="text"
                                placeholder="Enter you enail Password" name="email" id="Password">
                        </div>
                    </div>

                    <div class="flex justify-between items-center mt-6">
                        <div>
                            <input class="text-primary focus:ring-0 rounded-sm cursor-pointer" type="checkbox" name=""
                                id="">
                            <label for="" class="text-gray-600 ml-3 cursor-pointer">Remember me</label>
                        </div>
                    </div>

                    <div class="my-4">
                        <button
                            class="bg-primary w-full block py-2 text-center text-white border border-primary rounded
                hover:bg-transparent hover:text-primary uppercase font-roboto font-medium transistion">Register</button>
                    </div>
                </form>
                <!-- End Form Login -->

                <!-- Login with -->
                <div class="relative flex justify-center mt-5">
                    <div class="text-gray-600 uppercase px-3 bg-white relative z-10">or register with</div>
                    <div class="absolute left-0 top-3 w-full border-b-2 border-gray-200"></div>
                </div>
                <div class="flex mt-4 gap-3">
                    <a href="#"
                        class="w-1/2 py-2 text-center text-white bg-green-500 rounded uppercase font-roboto font-medium text-sm hover:bg-green-600">Whatsapp</a>
                    <a href="#"
                        class="w-1/2 py-2 text-center text-white bg-red-500 rounded uppercase font-roboto font-medium text-sm hover:bg-red-600">Google</a>
                </div>

                <p class="mt-4 text-gray-600 text-center">Have an acoount? <a class="text-primary"
                        href="login.html">Login Now</a></p>
                <!-- End Login with -->
            </div>
        </div>

    </section>
    <!-- End Login -->


</body>

</html>
